<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zsolt VarjÃº">
  <meta name="description" content="My first attempt on this Ping coming soon page Frontend mentor challange">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/faf7415ea6.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header starts here -->
  <header>
    <img src="images/logo.svg" alt="" class="header__logo">
  </header>
  <!-- Header ends here -->

  <!-- Main part of the page starts here -->
  <main>
    <!-- Header starts here -->
    <div class="main__header">
      <h1 class="main__header-title"> We are launching <span> soon!</span>
      </h1>
      <p class="main__header-text"> Subscribe and get notified
      </p>
    </div>
    <!-- Main part of the page ends here -->

    <!-- Header in the main part section starts here -->
    <div class="container">
      <div class="main__form-wrapper">
        <form action="submit" class="email-form" id="email-form">
          <input type="text" name="email" id="email" placeholder="Your email address...">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small class="email-error">Error message</small>
        </form>
        <button class="btn" form="email-form" type="submit">Notify me</button>
      </div>
    </div>



    <!-- Header in the main part section ends here -->

    <!-- Illustration image in the main part section starts here -->
    <picture>
      <img src="images/illustration-dashboard.png" alt="Dashboard illustration">
    </picture>
    <!-- Illustration image in the main part section ends here -->


  </main>

  <!-- Footer starts here -->
  <footer>
    <!-- Social icons under the illastration image in the main section starts here -->

    <div class="main__socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <!-- Social icons under the illastration image in the main section ends here -->

    <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <!--Footer ends here -->

</body>

</html>
